<html>
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <title>Pasar Grafis</title>
        <style>
        .vcenter {
    display: inline-block;
    vertical-align: middle;
    float: none;
}</style>
    </head>
    <body>
        <div class="container">
            
                <div class="jumbotron jumbotron-fluid" style="background-color: transparent; margin:0px ;padding:32px">
                    <div class="container container-fluid">
                    <h1 class="display-4 text-center" style="background-color: #f0f0f0">Desain Grafis</h1>
                    </div>
                </div>
            
            
            <form method="get" action="index.html">
                    <div class="form-group">
                            <label for="exampleInputEmail1">Nama Lengkap</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama Lengkap">
                            </div>
                            <div class="form-group">
                                    <label for="exampleInputEmail1">Nomor Telepon</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="contoh : 081234567890">
                                    <small id="emailHelp" class="form-text text-muted">Pastikan nomor ponsel Anda aktif untuk keamanan dan kemudahan transaksi</small>
                                  </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ex: example@example.com">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Kata Sandi</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Kata Sandi">
                      <small id="emailHelp" class="form-text text-muted">Minimal 6 karakter</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Pengalaman desain</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Pengalaman Desain">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Drawing Style</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Drawing Style">
                            </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Upload Portofolio</label>
                            <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                            </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                  </form>
                
            </div>
    </body>
</html>
